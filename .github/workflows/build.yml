name: Build and push image to Docker Hub

on:
  schedule:
    - cron: "5 16 * * *"

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}
    env:
      repo: bojand/ghz
    steps:
      - name: Get latest tag if more recent than latest DockerHub tag
        id: get_tag
        run: |
          echo "::set-output name=tag::$(curl --silent "${{ GITHUB_API_URL }}/repos/${{ env.repo }}/releases/latest" | jq -r .tag_name)"
  
  docker:
    if: jobs.check.outputs.tag != ''
    runs-on: ubuntu-latest
    steps:
      - name: Cache Docker build layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ RUNNER_OS }}-buildx-${{ GITHUB_SHA }}
          restore-keys: |
            ${{ RUNNER_OS }}-buildx-

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ GITHUB_REPOSITORY_OWNER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          builder: ${{ steps.buildx.outputs.name }}
          tags:  ${{ GITHUB_REPOSITORY }}:${{ jobs.check.outputs.tag }},${{ GITHUB_REPOSITORY }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cacheprojects
          build-args: APP_VERSION=${{ jobs.check.outputs.tag }}
